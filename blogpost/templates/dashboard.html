{% extends 'base.html' %}

{% block content %}

                    <div class="kt-portlet">
										<div class="kt-portlet__head">
											<div class="kt-portlet__head-label">
												<h3 class="kt-portlet__head-title">
													Django Bloggers
												</h3>
											</div>
										</div>
										<div   class="kt-portlet__body">
											<div class="tab-content">
												<div class="tab-pane active" id="kt_widget4_tab1_content">
													<div class="kt-widget4">
														{% for b in all_blogger %}
															<div class="kt-widget4__item">
															    <div class="kt-widget4__pic kt-widget4__pic--pic">
																    <img src="/media/{{b.profile_photo}}" alt="">
															    </div>


															    <div class="kt-widget4__info">
                                                                    <a href="#" class="kt-widget4__username">
                                                                        {{b.blogger.username}}
																    </a>
																    <p class="kt-widget4__text">
																	    {{b.blogger.email}}
																    </p>
																	<label>Popularity</label>
																	<div class="progress">

																		<div class="progress-bar progress-bar-striped progress-bar-animated  bg-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:{% widthratio total 1 b.following.count %}%"></div>
																	</div>

															    </div>
                                                                <!--<div class="kt-widget31__progress">-->
																	<!--<a href="#" class="kt-widget31__stats">-->
																		<!--<span>63%</span>-->
																		<!--<span>London</span>-->
																	<!--</a>-->
																	<!--<div class="progress progress-sm">-->
																		<!--<div class="progress-bar bg-brand" role="progressbar" style="width: 35%" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100"></div>-->
																	<!--</div>-->
																<!--</div>-->
																<!--<p>{{ followers_list }}</p>-->
																{% if b.id not in followers_list %}
															    	<a href="{% url 'follow' b.id %}" class="btn btn-sm btn-label-brand btn-bold">Follow</a>
																{% else %}
																	<a href="{% url 'unfollow' b.id %}" class="btn btn-sm btn-label-brand btn-bold">Unfollow</a>
																{% endif %}

															</div>

                                                            {% endfor %}
													</div>


													</div>
												</div>
											</div>
										</div>

                                    </div>


                    </div>


{% endblock %}
